</header>		<!-- l -->

							<div class="transfer__top">

									<img src="img/svg/card_to_card.svg" alt="img">

							</div>
							<div class="transfer__text">С карты на карту</div>
						</a>
						<a href="#" class="transfer__item">
							<div class="transfer__top">
								<div class="transfer__icon">

								</div>
							</div>
							<div class="transfer__text">На банковский счёт</div>
						</a>
					</div>
				</div>
